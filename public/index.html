<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="micNightApp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>MicNight</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html { overflow-y:scroll; }
        body { padding-top:60px;
               padding-bottom: 60px;
               padding-left: 30px;             
             }
        @media (max-width: 980px) {
            body { padding-top: 120px;
               padding-bottom: 60px;
            }
        }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.js"></script><!-- load angular -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.4/angular-route.js"></script><!-- load angular-route -->
    <script src="/js/controllers.js"></script>
    <script src="/js/app.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            Mic Night
          </a> 
        </div>
      </div>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
            <input type="search" ng-model="query" class="form-control" placeholder="Search">
        </div>
       </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/#/tools">Tools</a></li>
      </ul> 
    </nav>

    <div ng-view></div>

</body>
</html>
