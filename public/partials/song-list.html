<body ng-controller="SongListController">
    <div class="container-fluid">
        <div id="song-list" class="row">
        <table>
            <div ng-repeat="song in songs | filter:query | orderBy:song">
                <div ng-show="CreateHeader(song.artist)">
                        <h3>{{song.artist}}</h3>
                </div>
                <label>
                    <a ng-href='' ng-click='send(song)'>{{song.name}}</a> 
                    <span ng-if='song.favorite === "FavoriteSong"'>
                        <span class="glyphicon glyphicon-heart" aria-hidden="true" style="color:pink"></span>
                    </span>
                    <small>{{song.genre}}, {{song.decade}}, {{song.tag}}</small>
                </label>
            
            </div>
        </table>
        </div>
    </div>
</script>
</body>
